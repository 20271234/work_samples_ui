<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS DOM Manipulation</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav>
    <a href="#">JS DOM Manipulation</a>
</nav>

<!-- JavaScript Event Handling -->
<section>
    <h2 id="msg"></h2>
    <button type="button" onclick="displayWishMessage('green','Good Morning')">Good Morning</button>
    <button type="button" onclick="displayWishMessage('blue','Good Afternoon')">Good Afternoon</button>
    <button type="button" onclick="displayWishMessage('orangered','Good Evening')">Good Evening</button>
    <button type="button" onclick="displayWishMessage('purple','Good Night')">Good Night</button>
</section>


<!-- JavaScript Event Listeners -->
<section>
    <h2 id="wish"></h2>
    <button type="button" id="gm">Good Morning</button>
    <button type="button" id="ga">Good Afternoon</button>
    <button type="button" id="ge">Good Evening</button>
    <button type="button" id="gn">Good Night</button>
</section>


<!-- Image Change -->
<section>
    <figure>
        <img src="../img/image1.jpg" id="gallery-image">
        <figcaption>Image <span id="caption"></span></figcaption>
    </figure>
    <br>
    <button onclick="changeImage('image1.jpg' , 1)">Image 1</button>
    <button onclick="changeImage('image2.jpg' , 2)">Image 2</button>
    <button onclick="changeImage('image3.jpeg' , 3)">Image 3</button>
    <button onclick="changeImage('image4.jpeg' , 4)">Image 4</button>
    <button onclick="changeImage('image5.jpeg' , 5)">Image 5</button>
    <button onclick="changeImage('image6.jpeg' , 6)">Image 6</button>
    <button onclick="changeImage('image7.jpeg' , 7)">Image 7</button>
</section>

<script src="10_script.js"></script>
</body>
</html>
